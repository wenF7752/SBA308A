<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>

    <script defer type="module" src="./scripts.js"></script>

    <link rel="stylesheet" href="./styles.css" / >
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script defer src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>SBA 308A</title>
  </head>
  <body>
    <div id="app">
      <div class="flex justify-around">
        <div class="coin-price-card flex-col justify-center content-center">
          <h1 class="text-center lg-font">BTC</h1>
          <div class="stats shadow">
            <div class="stat place-items-center">
              <div id="BTC-USD" class="stat-value">31K</div>
            </div>
            <div class="stat place-items-center">
              <div id="BTC-EUR" class="stat-value">4,200</div>
            </div>
          </div>
        </div>

        <div class="coin-price-card flex-col justify-center content-center">
          <h1 class="text-center lg-font">ETH</h1>
          <div class="stats shadow">
            <div class="stat place-items-center">
              <div id="ETH-USD" class="stat-value">31K</div>
            </div>
            <div class="stat place-items-center">
              <div id="ETH-EUR" class="stat-value">4,200</div>
            </div>
          </div>
        </div>

        <div class="coin-price-card flex-col justify-center content-center">
          <h1 class="text-center lg-font">BNB</h1>
          <div class="stats shadow">
            <div class="stat place-items-center">
              <div id="BNB-USD" class="stat-value">31K</div>
            </div>
            <div class="stat place-items-center">
              <div id="BNB-EUR" class="stat-value">4,200</div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div id="coins-list">
        <h1 class="text-center lg-font">Top 20 Coins List by Volume</h1>
        <div class="overflow-x-auto">
          <table class="table">
            <!-- head -->
            <thead>
              <tr>
                <th>Ticker</th>
                <th>Coin</th>
                <th>Last Price</th>
                <th>Total 24 Hours Volume</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="divider"></div>
      <h1 class="text-center lg-font mb-5">Latest Crypto News</h1>
      <div id="news-container" class="flex flex-wrap justify-evenly"></div>
    </div>
  </body>
</html>
